<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://webdevelopers-eu.github.io/DNA-Parallax/jquery.parallax.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="spacer" title="Spacer">leading space ... scroll down</section>

    <section role="parallax-container" title="Example #1: Rotate In/Slide Out">
        <big parallax="fx-example1" class="big">
            <i class="fas fa-apple-alt"></i> Apple
        </big>
        <big parallax="fx-example1 fx-example1-override" class="big">
            <i class="fab fa-microsoft"></i> Microsoft
        </big>
    </section>

    <section parallax="fx-example2" title="Example #2: Slow Background &amp; Blur" class="bg-image">
        <big>Slow Scrolling Background</big>
        <big>Scroll Blur</big>
    </section>

    <section title="Example #3: Explosion" role="parallax-container">
        <div class="row">
            <div class="box" parallax="fx-example3 fx-example3-1"></div>
            <div class="box" parallax="fx-example3 fx-example3-2"></div>
            <div class="box" parallax="fx-example3 fx-example3-3"></div>
        </div>
        <div class="row">
            <div class="box" parallax="fx-example3 fx-example3-4"></div>
            <div class="box" parallax="fx-example3 fx-example3-5"></div>
            <div class="box" parallax="fx-example3 fx-example3-6"></div>
        </div>
        <div class="row">
            <div class="box" parallax="fx-example3 fx-example3-7"></div>
            <div class="box" parallax="fx-example3 fx-example3-8"></div>
            <div class="box" parallax="fx-example3 fx-example3-9"></div>
        </div>
    </section>

    <section class="spacer" title="Spacer">trailing space ... scroll up</section>

</body>

</html>
